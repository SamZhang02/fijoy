version: v1
managed:
  enabled: true
  go_package_prefix:
    default: fijoy/internal/gen
plugins:
  - name: go
    out: internal/gen
    opt: paths=source_relative
  - name: connect-go
    out: internal/gen
    opt: paths=source_relative
  - name: es
    out: ../web/src/gen
    opt: target=ts
  - name: connect-query
    out: ../web/src/gen
    opt: target=ts
